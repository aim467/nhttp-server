<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - nhttp-server</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="breadcrumb">
                <h1>
                    <span class="icon">üìÅ</span>
                    {{{breadcrumb}}}
                </h1>
            </div>
            <div class="toolbar">
                <button class="btn" id="viewToggle" title="ÂàáÊç¢ËßÜÂõæ">
                    <span class="icon">‚äû</span>
                </button>
                <button class="btn" id="sortToggle" title="ÊéíÂ∫è">
                    <span class="icon">‚Üï</span>
                </button>
                <button class="btn" onclick="location.reload()" title="Âà∑Êñ∞">
                    <span class="icon">‚Üª</span>
                </button>
            </div>
        </header>

        <main class="main">
            {{#parentPath}}
            <div class="file-item parent-dir" onclick="location.href='{{parentPath}}'">
                <div class="file-icon">
                    <span class="icon">üìÅ</span>
                </div>
                <div class="file-info">
                    <div class="file-name">..</div>
                    <div class="file-meta">ËøîÂõû‰∏äÁ∫ßÁõÆÂΩï</div>
                </div>
            </div>
            {{/parentPath}}
            
            <div class="file-list" id="fileList">
                {{#fileItems}}
                <div class="file-item {{#isDirectory}}directory{{/isDirectory}}{{^isDirectory}}file{{/isDirectory}}" {{#mediaType}}onclick="showMediaPreview('{{href}}', '{{mediaType}}', '{{name}}')"{{/mediaType}}{{^mediaType}}onclick="location.href='{{href}}'"{{/mediaType}}>
                    <div class="file-icon">
                        <span class="icon">{{iconEmoji}}</span>
                    </div>
                    <div class="file-info">
                        <div class="file-name" title="{{name}}">{{name}}</div>
                        <div class="file-meta">
                            <span class="file-size">{{formattedSize}}</span>
                            <span class="file-date">{{formattedDate}}</span>
                        </div>
                    </div>
                </div>
                {{/fileItems}}
            </div>
        </main>
    </div>

    <!-- Â™í‰ΩìÈ¢ÑËßàÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="mediaModal">
        <div class="modal-content">

        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
